<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Tabla de productos -->
    <table class="table">
        <!-- Encabezados de la tabla -->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody id="trpro">
            <!-- Aquí se generarán las filas de la tabla dinámicamente -->
        </tbody>
    </table>

    <!-- Botón "Nuevo" -->
    <button type="button" class="btn btn-primary" id="btnNuevo">Nuevo</button>

    <!-- Modal de nuevo producto -->
    <div class="modal" tabindex="-1" role="dialog" id="modalNuevo">
        <!-- Contenido del modal -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para agregar nuevo producto -->
                    <form method="post" action="../controller/insertarproductocontroller.php" id="formNuevo">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre">
                        <textarea name="descripcion" class="form-control" placeholder="Descripción"></textarea>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de actualizar producto -->
    <div class="modal" tabindex="-1" role="dialog" id="modalActualizar">
        <!-- Contenido del modal -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para actualizar producto -->
                    <form method="post" action="../controller/actualizarproductocontroller.php" id="formActualizar">
                        <input type="hidden" name="id" id="updateId">
                        <input type="text" name="nombre" class="form-control" id="updateNombre" placeholder="Nombre">
                        <textarea name="descripcion" class="form-control" id="updateDescripcion" placeholder="Descripción"></textarea>
                        <button type="submit" class="btn btn-primary" id="btnActualizar">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
